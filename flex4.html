<style>
    .modoFlex {

display: flex;
/*alinea automaticamente el contenido*/
width: 300px;
flex-direction: row; /*ordena filas*/
/*flex-wrap: wrap; /*alinea en una fila cuando no hay espacio disponible*/
/*flex-wrap: nowrap;/*alinea ennuna fila sin importar espacio disponible (comprime)*/

}

.modoFlex>div {

height: 100px;
width: 100px;
background-color: coral;
border: 1px solid black;
box-sizing: border-box;
}


</style>
<body>

    <div class="modoFlex">
        <div>caja1</div>
        <div>caja2</div>
        <div> caja3-Modo-display:blocks</div>

    </div>
