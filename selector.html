<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
.color-cyan#texto.size-32px.cursiva{  /** selectores mezclados entre ids y clases*/

    color: cyan;
    font-size: 32px;
    font-style: italic;
}


.font-32px{
    font-size: 32px;
}

.font-italic{
    font-style: italic;
}

.font-32px.font-italic{

    color: blue;
}

</style>
<body>

    <p id="texto" class="color-cyan size-32px cursiva "> Esto es un texto</p>

    <p class="font-32px font-italic">Esto es un texto</p>
</body>
</html>
