<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>


    body{
        font-size: 0px;
    }

    .colorgreen{
        width: 33.33%;
        height: 100px;
        background-color: green;
        display: inline-block;
        
    }
    .colorblue{

        width: 33.33%;
        background-color:blue;
        display: inline-block;
        height: 100px;
    }
    .colorOrange{

        width: 33.33%;
        background-color:orange;
        display: inline-block;
        height: 100px;       
    }

    .colorViolet{

        width: 100%;
        background-color:violet;
        display: inline-block;
        height: 100px;
    }

    .anchoTabla{
        width: 50%;
    }


    .colorgreen.anchoTabla{

        background-color: green;
    }


    .colorOrange.anchoTabla{

        background-color: orange;
    }

</style>

<body>

    <div class="colorgreen"><p></p></div>
    <div class="colorblue"></div>
    <div class="colorOrange"></div>
    <div class="colorViolet"></div>
    <div class="colorgreen anchoTabla"></div>
    <div class="colorOrange anchoTabla"></div>
    








</body>
</html>
