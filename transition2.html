<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div{

        width: 100px;
        height: 100px;
        background-color: coral;
        color: white;    
        margin: 0 auto;

        transition: background-color 2s, width 2s, height 2s, font-size 2s ease-in-out, border-radius 2s ease-in
        ;
    }


    p{
        color: white;
        text-align: center;
        padding-top: 35px;
    }



    div:hover{

        background-color: blue;
        width: 200px;
        height: 200px;
        font-size: 40px;
        border-radius: 20px;

    }


</style>
<body>
    <div><p>holaaaaa</p> </div>
</body>
</html>
