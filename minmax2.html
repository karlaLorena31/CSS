<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .modoGrid{

        display: grid;
        width: 500px;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(3,50px);
        gap: 10px;

    }
    .modoGrid > div{
        background-color: tomato;
    }

    #seccion_verde{

        /*grid-column-start: 1;
        grid-column-end: 4;*/

        grid-column: 1/4; /*lo mismo que arriba*/


        /*grid-row-start: 2;
        grid-row-end: 3;*/

        grid-row: 2/3; /*lo mismo que arriba*/


        
        background-color: greenyellow;
    }
    
</style>
<body>


    <div class="modoGrid">

        <div id="seccion_verde"></div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>6</div>
        
       
        



    </div>
    
</body>
</html>
