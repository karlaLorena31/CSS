<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .modoGrid{

        display: grid;

        width: 500px;

        grid-template-columns: repeat(3,300px);
        grid-template-rows: repeat(3,100px);

        gap: 10px;
    }

    .Green{
        grid-column: 1/2;
        grid-row: 1/3
    }

    .Blue{
        grid-column: 2/4;
        grid-row: 1/3
    }

    .Yellow{
        grid-column: 1/3;
        grid-row: 3/4
    }


    .Red{
        grid-column: 3/4;
        grid-row: 3/4
    }



    #GreenColor.Green{
        background-color: greenyellow;
    }
    #BlueColor.Blue{

        background-color: blue;
    }

    #YellowColor.Yellow{
        background-color: yellowgreen;
    }

    #RedColor.Red{
        background-color: red;
    }




</style>
<body>

    <div class="modoGrid">
        <div id="GreenColor" class="Green"></div>
        <div id="BlueColor" class="Blue"></div>
        <div id="YellowColor" class="Yellow"></div>
        <div id="RedColor" class="Red"></div>
        
    </div>
    
</body>
</html>
