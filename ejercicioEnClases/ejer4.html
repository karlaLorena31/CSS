<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    td[ colspan="1"]{
        background-color: green;
    }

    td[ colspan="2"]{
        background-color: yellow;
    }

    td[ colspan="3"]{
        background-color: red;
    }

</style>
<body>

    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td colspan="1">2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td colspan="3">5</td>
        </tr>

        <tr>
            <td colspan="1">6</td>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
    </table>
    
</body>
</html>
