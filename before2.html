<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    span::after {

        display: inline-block;
        content: "";
        background-color: orange;
        width: 50px;
        height: 50px;
    }


    span::before {
        display: inline-block;
        content:"" ;
        background-color: green;
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <span>
        Aqui solo
    </span>
</body>

</html>
