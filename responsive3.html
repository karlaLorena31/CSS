<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

    .caja1{
        width: 400px;
        height: 400px;
    }

    .caja2{
        width: 100px;
        height: 100px;
    }


    @media only screen and (max-width: 1000px ) {
        .caja1{
        width: 400px;
        height: 400px;
        background-color: teal;
    }
    .caja2{
        width: 200px;
        height: 200px;
        background-color: coral;
    }
        
    }

    @media only screen and (max-width: 800px ) {
        .caja1{
        width: 200px;
        height: 200px;
        background-color: red;
    }
    .caja2{
        width: 300px;
        height: 300px;
        background-color: blue;
    }
        
    }

    @media only screen and (max-width: 600px ) {
        .caja1{
        width: 100px;
        height: 100px;
        background-color: yellow;
    }
    .caja2{
        width: 400px;
        height: 400px;
        background-color: green;
    }
        
    }

</style>
<body>
    <div class="caja1"></div>
    <div class="caja2"></div>
</body>
</html>
