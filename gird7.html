<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

    Nav{
   
        background-color: cyan;
        grid-row: 2/3;
        grid-column: 1/2;

    }


    header{
 
        background-color:blue;
        grid-row: 1/2;
        grid-column: 1/5;
    }


    section{

        background-color:yellow;
        grid-row: 2/4;
        grid-column: 4/5;
    }


    aside{

        background-color:green;
        grid-row: 2/4;
        grid-column: 2/4;

    }

    footer{

        background-color:orange;
        grid-row: 4/5;
        grid-column: 1/5;

    }


    .modoGrid{
        display: grid;
        grid-template-rows: 100px minmax(100px,auto) minmax(100px,auto) 100px;
        grid-template-columns: 200px minmax(100px,1fr) minmax(100px,1fr) 200px ;
        gap: 10px;
    }


</style>
<body>

    <div class="modoGrid">
        <header></header>
        <nav></nav>
        <section></section>
        <aside></aside>
        <footer></footer>
    </div>
    
</body>
</html>
