<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .mAling{

        width: 500px;
        height: 250px;
        display: flex;
        flex-flow: row wrap;
        border: 1px solid black;       
    }


    .mAling >div:nth-of-type(1) {
        min-height: 120px;
        width: 100px;
        background-color: coral;
        border: 1px solid black;
        box-sizing: border-box;
        align-self: flex-end;
        flex-grow: 1;
    }

    .mAling >div:nth-of-type(2) {
        min-height: 120px;
        width: 100px;
        background-color: coral;
        border: 1px solid black;
        box-sizing: border-box;
        align-self: center;
        flex-grow: 1;
    }

    .mAling >div:nth-of-type(3) {
        min-height: 120px;
        width: 100px;
        background-color: coral;
        border: 1px solid black;
        box-sizing: border-box;
        align-self: flex-start;
        flex-grow: 1;
    }

    .mAling >div:nth-of-type(4) {
        min-height: 120px;
        width: 100px;
        background-color: coral;
        border: 1px solid black;
        box-sizing: border-box;
        align-self: stretch;
        flex-grow: 1;
    }


</style>
<body>

    <div class="mAling">
        <div> caja1</div>
        <div>caja2</div>
        <div>caja3</div>
        <div> caja4</div>
        
    </div>
    
</body>
</html>
