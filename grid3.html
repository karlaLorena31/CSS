<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .modo-grid{
        display: grid;
        /*grid-template-columns: 50% 200px 20% 30%;*/

        grid-template-columns: 5fr 200px 2fr 3fr; /*ajustar la pagina sin que se forme scroll horizontal*/

       grid-template-rows: 50px 100px 200px;
          
    }

    .modo-grid > div {

        background-color: tomato;
        border: 1px solid white;

    }



</style>
<body>

    <div class="modo-grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    
    </div>
    
</body>
</html>
